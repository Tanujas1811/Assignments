
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap page2</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link href="style.css" rel="stylesheet" />
   
  </head>
  <body style="background-color:#FFE4E1;">
    
    <div class="container">
			<div class="row">
        <h2 style="text-align: center;"><b>Image Carousel Example</b></h2><br><br>
					<div class="col-md-8 col-md-offset-2">
            <div id="imageCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imageCarousel" data-slide-to="1"></li>
                <li data-target="#imageCarousel" data-slide-to="2"></li>
                <li data-target="#imageCarousel" data-slide-to="3"></li>
                 <li data-target="#imageCarousel" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                  <img src="Images/p1.jpg" class="img-responsive img-thumbnail" style="height:500px; width:100%" />
                </div>
                 <div class="item">
                  <img src="Images/p2.jpg" class="img-responsive img-thumbnail" style="height:500px; width:100%"/>
                </div>
                 <div class="item">
                  <img src="Images/p3.jpg" class="img-responsive img-thumbnail" style="height:500px; width:100%"/>
                </div>
                 <div class="item">
                  <img src="Images/p4.jpg" class="img-responsive img-thumbnail" style="height:500px; width:100%"/>
                </div>
                <div class="item">
                  <img src="Images/p5.jpg" class="img-responsive img-thumbnail" style="height:500px; width:100%"/>
                </div>
                
              </div>
            </div>
            
           </div>
					</div>
					
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
     <script type="text/javascript">
       $(document).ready(function(){
          $('#imageCarousel').carousel();
       });
     </script>
  </body>
</html>
